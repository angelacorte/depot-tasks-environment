incarnation: collektive
variables:
  speed: &speed
    formula: 0.5 # 1 m/s
  obstaclesRepulsion: &obstaclesRepulsion
    formula: 0.5
  isDone: &isDone
    formula: 0.0
  seed: &seed
    { min: 0, max: 7, step: 1, default: 5 }
  communication: &communication
    type: ArbitraryVariable
    # bluetooth (50, 100, 200) -> 1000 full range
    parameters: [ 50, [ 50, 100, 200, 1000 ] ]

launcher:
  parameters:
    batch:
      - seed
    showProgress: true
    autoStart: true
# TIME UNITS = seconds
environment:
  type: Continuous2DObstacles
  #parameters: [base.png, 0.0047, -8, -7]
  global-programs:
    - time-distribution:
          type: Trigger
          parameters: [ 200 ] # fire at 400 seconds
      type: RandomFail
      parameters: [ 1 ]
    - time-distribution:
        type: Trigger
        parameters: [ 400 ] # fire at 400 seconds
      type: RandomFail
      parameters: [ 1 ]
    - time-distribution:
        type: Trigger
        parameters: [ 600 ] # fire at 600 seconds
      type: RandomFail
      parameters: [ 1 ]

# bluetooth range => 100,
network-model:
  type: MoleculeBreaksConnection
  parameters: [ *communication, task ]

seeds:
  scenario: *seed
  simulation: *seed

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: exported-data
      interval: 1.0
      exportPath: data
    data:
      - time
      - molecule: isDone
        aggregators: [sum]
        value-filter: "onlyFinite"

_pool: &program
  - time-distribution: 0.5 # one computation every 2 seconds
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.program.ReplanningKt.replanning]

deployments:
  tasks:
    type: Rectangle
    parameters: [ 80, -90, -90, 190, 190 ]
    contents:
      - molecule: task
        concentration: true
      - molecule: isDone
        concentration: *isDone
    programs:
      - time-distribution: 1
        type: Event
        actions:
          - type: LookupTasksToExecute
  # 200 x 200
  destination_depot:
    type: SpecificPositions
    parameters: [ [100, 100] ]
    contents:
      - molecule: task
        concentration: false
      - molecule: destination
        concentration: true
  source_depot:
    type: SpecificPositions
    parameters: [ [-100, -100] ]
    contents:
      - molecule: task
        concentration: false
      - molecule: source
        concentration: true
  agents:
    type: Rectangle
    parameters: [20, -95, -95, 5, 5]
    nodes: 30 # 30 seconds to react to failure
    programs:
      - time-distribution: 1 # each second
        type: Event
        actions:
          - type: EuclideanConfigurableMoveNode
            parameters:
              routing-strategy:
                type: ObstacleAvoidance
              target-selection-strategy:
                type: FollowTarget
                parameters: target
              speed: *speed
      - *program
    contents:
      - molecule: destination
        concentration: [100, 100]
      - molecule: agent
        concentration: true
      - molecule: selected
        concentration: -1
      - molecule: down
        concentration: false

    properties:
      - type: it.unibo.alchemist.model.sensors.LocationSensorProperty
      - type: it.unibo.alchemist.model.sensors.DepotsSensorProperty

terminate:
  - type: AfterTime
    parameters: 2600