incarnation: collektive

environment:
  type: ImageEnvironment
  parameters: [base.png, 0.0047, -8, -7]
  global-programs:
    - time-distribution:
          type: Trigger
          parameters: [ 2000 ]
      type: RandomFail
      parameters: [ 1 ]

network-model:
  type: ObstaclesBreakConnection
  parameters: [3]

variables:
  speed: &speed
    formula: 0.005
  obstaclesRepulsion: &obstaclesRepulsion
    formula: 0.5
  isDone: &isDone
    formula: 0.0

seeds:
  scenario: 0
  simulation: 1

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: exported-data
      interval: 1.0
      exportPath: data
    data:
      - time
      - molecule: isDone
        aggregators: [sum]
        value-filter: "onlyFinite"

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.program.FollowerKt.runtimeReconfiguration]

deployments:
  tasks:
    type: Rectangle
    parameters: [ 10, -5, -5, 12, 12 ]
    contents:
      - molecule: task
        concentration: true
      - molecule: isDone
        concentration: *isDone
    programs:
      - time-distribution: 1
        type: Event
        actions:
          - type: LookupTasksToExecute
  destination_depot:
    type: SpecificPositions
    parameters: [ [7, 6] ]
    contents:
      - molecule: task
        concentration: false
      - molecule: destination
        concentration: true
  source_depot:
    type: SpecificPositions
    parameters: [ [-7, -6] ]
    contents:
      - molecule: task
        concentration: false
      - molecule: source
        concentration: true
  agents:
    type: Rectangle
    parameters: [3, -7, -6, 0.1, 0.1]
    programs:
      - time-distribution: 1
        type: Event
        actions:
          - type: EuclideanConfigurableMoveNode
            parameters:
              routing-strategy:
                type: ObstacleAvoidance
              target-selection-strategy:
                type: FollowTarget
                parameters: target
              speed: *speed
      - *program
    contents:
      - molecule: destination
        concentration: [7, 6]
      - molecule: agent
        concentration: true
      - molecule: selected
        concentration: -1
    properties:
      - type: it.unibo.alchemist.model.sensors.LocationSensorProperty
      - type: it.unibo.alchemist.model.sensors.DepotsSensorProperty

