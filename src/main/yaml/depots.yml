incarnation: protelis

environment: { type: ImageEnvironmentWithGraph, parameters: [depotenv.png, 0.0047, -8, -7] }

network-model:
  type: ObstaclesBreakConnection
  parameters: [5]


variables:
  speed: &speed
    formula: 0.005
  obstaclesRepulsion: &obstaclesRepulsion
    formula: 0.5

deployments:
  tasks:
    type: SpecificPositions
    parameters: [ [-2, -1],[-4, 4],[ 1, 1 ],[ 2, 5 ],[ 3, 4 ],[5, -3] ]
    contents:
      - molecule: task
        concentration: true
      - molecule: depot
        concentration: false
  depots:
    type: SpecificPositions
    parameters: [ [-7, -6],[7, 6] ]
    contents:
      - molecule: task
        concentration: false
      - molecule: depot
        concentration: true

  agent1:
    type: Point
    parameters: [-7, -6]
    programs:
      - time-distribution: 3
        type: Event
        actions:
          - type: MoveToTargetsWithObstaclesAvoidance
            parameters: [ *speed, *obstaclesRepulsion, "dest1", "dest2", "dest" ]
    contents:
      - molecule: dest1
        concentration: [-4, 4]
      - molecule: dest2
        concentration: [2, 5]
      - molecule: dest
        concentration: [ 7,6 ]
      - molecule: agent
        concentration: true

  agent2:
    type: Point
    parameters: [ -7, -6 ]
    programs:
      - time-distribution: 3
        type: Event
        actions:
          - type: MoveToTargetsWithObstaclesAvoidance
            parameters: [ *speed, *obstaclesRepulsion, "dest1", "dest2", "dest3", "dest4", "dest" ]
    contents:
      - molecule: dest1
        concentration: [ -2, -1 ]
      - molecule: dest2
        concentration: [ 1, 1 ]
      - molecule: dest3
        concentration: [ 5, -3 ]
      - molecule: dest4
        concentration: [ 3, 4 ]
      - molecule: dest
        concentration: [ 7,6 ]
      - molecule: agent
        concentration: true


