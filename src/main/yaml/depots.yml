incarnation: collektive

environment:
  type: ImageEnvironment
  parameters: [base.png, 0.0047, -8, -7]
  global-programs:
    - time-distribution:
        type: Trigger
        parameters: [ 0 ]
      type: DumbAllocationStrategy
      parameters: [ ]


network-model:
  type: ObstaclesBreakConnection
  parameters: [0.1]

variables:
  speed: &speed
    formula: 0.005
  obstaclesRepulsion: &obstaclesRepulsion
    formula: 0.5
  isDone: &isDone
    formula: 0.0

seeds:
  scenario: 0
  simulation: 1

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: exported-data
      interval: 1.0
      exportPath: data
    data:
      - time
      - molecule: isDone
        aggregators: [sum]
        value-filter: "onlyFinite"

_pool: &program
  - time-distribution: 1
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.program.FollowerKt.followTasks]

deployments:
  tasks:
    type: SpecificPositions
    parameters: [ [-2, -1], [-4, 4], [1, 1], [2, 5], [3, 4], [5, -3] ]
    contents:
      - molecule: task
        concentration: true
      - molecule: isDone
        concentration: *isDone
  destination_depot:
    type: SpecificPositions
    parameters: [ [7, 6] ]
    contents:
      - molecule: task
        concentration: false
      - molecule: destination
        concentration: true
  source_depot:
    type: SpecificPositions
    parameters: [ [-7, -6] ]
    contents:
      - molecule: task
        concentration: false
      - molecule: source
        concentration: true
  agent1:
    type: Point
    parameters: [-7, -6]
    programs:
      - time-distribution: 3
        type: Event
        actions:
          - type: EuclideanConfigurableMoveNode
            parameters:
              routing-strategy:
                type: ObstacleAvoidance
              target-selection-strategy:
                type: FollowTarget
                parameters: target
#                type: GoTo
#                parameters: [7, 6]
              speed: *speed
          - type: LookupTasksToExecute
      - *program
    contents:
      - molecule: destination
        concentration: [7, 6]
      - molecule: agent
        concentration: true
    properties:
      - type: it.unibo.alchemist.model.sensors.LocationSensorProperty

  agent2:
    type: Point
    parameters: [ -7, -6 ]
    programs:
      - time-distribution: 3
        type: Event
        actions:
          - type: EuclideanConfigurableMoveNode
            parameters:
              routing-strategy:
                type: ObstacleAvoidance
              target-selection-strategy:
                type: FollowTarget
                parameters: target
              #                type: GoTo
              #                parameters: [7, 6]
              speed: *speed
          # - type: MoveToTargetsWithObstaclesAvoidance # Only for demonstration, delete this and uncomment previous lines
          #  parameters: [ *speed, *obstaclesRepulsion, "dest1", "dest2", "dest3", "dest4", "dest" ]
          - type: LookupTasksToExecute
      - *program
    contents:
      - molecule: agent
        concentration: true

    properties:
      - type: it.unibo.alchemist.model.sensors.LocationSensorProperty

