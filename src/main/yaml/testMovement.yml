incarnation: protelis

environment:
  type: ImageEnvironment
  parameters: [depotenv.png, 0.0047, -8, -7]

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [3.0]
    type: PrioritySteering
    actions:
      - type: MoveToTargets
        parameters: [["dest1", "dest2"], 0.1]
      - type: CognitiveAgentObstacleAvoidance
        parameters: [ 0.1 ]


deployments:
  - type: Point
    parameters: [-2, 2]
    contents:
      - molecule: dest1
        concentration: [ 5, 2 ]
      - molecule: dest2
        concentration: [ -5, 2 ]
    properties:
      - type: CircularArea
      - type: Perceptive2D
      - type: Pedestrian
      - type: Social
    programs:
      - *behavior